<body>
<h1><center> FORM VALIDATION</center></h1>
	<form name="myForm">
	 <div>
       Name: <input type="text" name="name" id="enteredName"placeholder="enter name" required onchange="validateForm()"/></div>
   
		 <div>
       Date of Birth: <input type="text" name="dob" id="enteredDob"placeholder="enter dob" required/></div>
  
		 <div>
       Phone Number: <input type="text" name="pno" id="enteredNumber"placeholder="enter phoneNumber" required/></div>
    
		 <div>
       Email: <input type="text" name="email" id="enteredEmail" placeholder="enter email" required/></div>
 
		 <div>
       <input type="submit" name="submit"/></div>
    
	
	</form>
	
	
</body>
</html>
